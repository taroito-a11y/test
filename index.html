<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Python in Browser</title>
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

<h1>Python をブラウザで実行</h1>

<input id="name" placeholder="名前を入力">
<button id="btn">実行</button>

<p id="result"></p>

<py-script>
from js import document

def on_click(event):
    name = document.getElementById("name").value
    document.getElementById("result").innerText = f"こんにちは、{name} さん"

document.getElementById("btn").addEventListener("click", on_click)
</py-script>

</body>
</html>
