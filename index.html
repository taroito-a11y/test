<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PyScript on GitHub Pages</title>

  <!-- ✅ 安定版 PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css">
  <script defer src="https://pyscript.net/releases/2023.11.1/core.js"></script>

</head>
<body>

<h1>Python をブラウザで実行</h1>

<input id="name" placeholder="名前を入力">
<button id="btn">実行</button>

<p id="result"></p>

<py-script>
from js import document, window

def setup():
    def on_click(event):
        name = document.getElementById("name").value
        document.getElementById("result").innerText = f"こんにちは、{name} さん"

    document.getElementById("btn").addEventListener("click", on_click)

window.addEventListener("load", setup)
</py-script>

</body>
</html>
